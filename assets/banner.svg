<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#10b981" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#10b981" stroke-width="0.3" opacity="0.2"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Scanning lines animation effect (static representation) -->
  <line x1="0" y1="50" x2="800" y2="50" stroke="#10b981" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="150" x2="800" y2="150" stroke="#10b981" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="250" x2="800" y2="250" stroke="#10b981" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="350" x2="800" y2="350" stroke="#10b981" stroke-width="1" opacity="0.15"/>

  <!-- Main Title -->
  <text x="400" y="100" font-family="monospace" font-size="72" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">
    EnumRust
  </text>

  <!-- Subtitle -->
