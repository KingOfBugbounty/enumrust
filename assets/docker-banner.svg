<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1b2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dockerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2496ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0db7ed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dockerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#2496ED" stroke-width="0.2" opacity="0.15"/>
  </pattern>
  <rect width="800" height="300" fill="url(#grid)"/>

  <!-- Docker whale icon (simplified) -->
  <g transform="translate(80, 60)" filter="url(#dockerGlow)">
    <!-- Whale body -->
    <path d="M 20 55 Q 0 55 0 40 Q 0 25 15 20 Q 20 10 35 10 Q 45 5 55 10 L 70 10 Q 85 10 90 25 Q 100 20 105 25 Q 100 30 95 30 Q 100 40 95 50 Q 85 60 65 60 Z" fill="none" stroke="#2496ED" stroke-width="2.5" opacity="0.9"/>
    <!-- Container blocks on whale -->
    <rect x="20" y="15" width="12" height="10" rx="1" fill="#2496ED" opacity="0.7"/>
    <rect x="35" y="15" width="12" height="10" rx="1" fill="#2496ED" opacity="0.8"/>
    <rect x="50" y="15" width="12" height="10" rx="1" fill="#2496ED" opacity="0.9"/>
    <rect x="35" y="28" width="12" height="10" rx="1" fill="#2496ED" opacity="0.6"/>
    <rect x="50" y="28" width="12" height="10" rx="1" fill="#2496ED" opacity="0.7"/>
    <rect x="65" y="28" width="12" height="10" rx="1" fill="#2496ED" opacity="0.8"/>
    <!-- Eye -->
    <circle cx="25" cy="40" r="2" fill="#2496ED"/>
  </g>

  <!-- Title -->
  <text x="400" y="80" font-family="monospace" font-size="56" font-weight="bold" fill="url(#titleGrad)" text-anchor="middle" filter="url(#glow)">
    EnumRust
  </text>

  <!-- Docker subtitle -->
  <text x="400" y="115" font-family="monospace" font-size="20" fill="url(#dockerGrad)" text-anchor="middle" letter-spacing="3">
    DOCKER EDITION
  </text>

  <!-- Description -->
  <text x="400" y="150" font-family="monospace" font-size="13" fill="#8892b0" text-anchor="middle">
    All 19 security tools pre-installed | Zero configuration | Ready to scan
  </text>

  <!-- Stats row -->
  <g transform="translate(130, 175)">
    <!-- Tools badge -->
    <rect x="0" y="0" width="120" height="32" rx="6" fill="#10b981" opacity="0.15"/>
    <rect x="0" y="0" width="120" height="32" rx="6" fill="none" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <text x="60" y="21" font-family="monospace" font-size="13" fill="#10b981" text-anchor="middle" font-weight="bold">19/19 Tools</text>

    <!-- Size badge -->
    <rect x="140" y="0" width="120" height="32" rx="6" fill="#2496ED" opacity="0.15"/>
    <rect x="140" y="0" width="120" height="32" rx="6" fill="none" stroke="#2496ED" stroke-width="1" opacity="0.6"/>
    <text x="200" y="21" font-family="monospace" font-size="13" fill="#2496ED" text-anchor="middle" font-weight="bold">~1.6 GB</text>

    <!-- Version badge -->
    <rect x="280" y="0" width="120" height="32" rx="6" fill="#9333ea" opacity="0.15"/>
    <rect x="280" y="0" width="120" height="32" rx="6" fill="none" stroke="#9333ea" stroke-width="1" opacity="0.6"/>
    <text x="340" y="21" font-family="monospace" font-size="13" fill="#9333ea" text-anchor="middle" font-weight="bold">v2.3.0</text>

    <!-- Bookworm badge -->
    <rect x="420" y="0" width="120" height="32" rx="6" fill="#f59e0b" opacity="0.15"/>
    <rect x="420" y="0" width="120" height="32" rx="6" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <text x="480" y="21" font-family="monospace" font-size="13" fill="#f59e0b" text-anchor="middle" font-weight="bold">Bookworm</text>
  </g>

  <!-- Command example -->
  <rect x="130" y="230" width="540" height="36" rx="8" fill="#0f0f17" stroke="#1e293b" stroke-width="1"/>
  <text x="150" y="253" font-family="monospace" font-size="13" fill="#2496ED">$</text>
  <text x="168" y="253" font-family="monospace" font-size="13" fill="#c5c5c5">docker run --rm --privileged enumrust -d target.com</text>

  <!-- Footer -->
  <text x="400" y="290" font-family="monospace" font-size="10" fill="#4a5568" text-anchor="middle">by @ofjaaah | github.com/KingOfBugbounty/enumrust</text>
</svg>
