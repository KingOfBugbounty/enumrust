<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>EnumRust Security Dashboard v2.0 - Enhanced Cloud Storage</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #10b981;
            --primary-purple: #9333ea;
            --primary-blue: #3b82f6;
            --primary-red: #ef4444;
            --primary-yellow: #f59e0b;
            --primary-orange: #f97316;
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --border-color: #334155;
            --hover-bg: #475569;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #dc2626;
            --info: #0ea5e9;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(16, 185, 129, 0.5);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--darker-bg);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Login Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
        }

        .login-box {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid var(--primary-green);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(16, 185, 129, 0.2);
            width: 100%;
            max-width: 450px;
            animation: slideInUp 0.6s ease;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo i {
            font-size: 60px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-box h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary-green);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-white);
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideInUp 0.3s ease;
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--card-bg);
            border-right: 2px solid var(--border-color);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            animation: slideInRight 0.5s ease;
        }

        .sidebar-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .sidebar-logo {
            font-size: 40px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 5px;
        }

        .domain-selector {
            margin-bottom: 30px;
        }

        .domain-selector label {
            display: block;
            color: var(--text-gray);
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .domain-selector select {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .domain-selector select:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-section-title {
            color: var(--text-gray);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .nav-item:hover {
            background: var(--hover-bg);
            color: var(--text-white);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            color: white;
            font-weight: 600;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 30px;
            border-top: 2px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--dark-bg);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 700;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-white);
        }

        .user-role {
            font-size: 11px;
            color: var(--text-gray);
        }

        .btn-logout {
            width: 100%;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--danger);
            border-radius: 8px;
            color: var(--danger);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-logout:hover {
            background: var(--danger);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 30px;
            animation: slideInUp 0.5s ease;
        }

        /* Header */
        .content-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-white);
        }

        .header-badge {
            padding: 6px 14px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-action {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-action:hover {
            border-color: var(--primary-green);
            background: var(--hover-bg);
        }

        .btn-action i {
            font-size: 14px;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            animation: slideInUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--primary-purple));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-green);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.critical {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .stat-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stat-icon.success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .stat-icon.info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-gray);
            font-weight: 500;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            margin-top: 10px;
        }

        .stat-trend.up {
            color: var(--success);
        }

        .stat-trend.down {
            color: var(--danger);
        }

        /* Alerts Section */
        .alerts-container {
            margin-bottom: 30px;
        }

        .alert {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInRight 0.5s ease;
            transition: all 0.3s;
        }

        .alert:hover {
            transform: translateX(5px);
        }

        .alert.critical {
            border-left-color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        .alert.warning {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.05);
        }

        .alert.success {
            border-left-color: var(--success);
            background: rgba(34, 197, 94, 0.05);
        }

        .alert.info {
            border-left-color: var(--info);
            background: rgba(59, 130, 246, 0.05);
        }

        .alert-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .alert.critical .alert-icon {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .alert.warning .alert-icon {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .alert.success .alert-icon {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .alert.info .alert-icon {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .alert-message {
            color: var(--text-gray);
            font-size: 13px;
        }

        .alert-time {
            color: var(--text-gray);
            font-size: 12px;
        }

        /* Search and Filter Bar */
        .filter-bar {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .filter-select {
            padding: 12px 16px;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .btn-filter {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        /* Data Table */
        .data-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            animation: slideInUp 0.5s ease;
        }

        .data-card-header {
            padding: 20px 25px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-card-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-card-count {
            background: rgba(16, 185, 129, 0.2);
            color: var(--primary-green);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
        }

        .data-card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-card-action {
            padding: 8px 16px;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-white);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-card-action:hover {
            border-color: var(--primary-green);
            background: var(--hover-bg);
        }

        .data-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--dark-bg);
        }

        th {
            padding: 15px 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: var(--hover-bg);
        }

        td {
            padding: 18px 20px;
            font-size: 14px;
            color: var(--text-white);
        }

        .severity-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .severity-critical {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .severity-high {
            background: rgba(249, 115, 22, 0.2);
            color: var(--orange);
        }

        .severity-medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .severity-low {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .severity-info {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }

        .url-cell {
            color: var(--primary-green);
            cursor: pointer;
            transition: all 0.3s;
        }

        .url-cell:hover {
            color: var(--primary-purple);
            text-decoration: underline;
        }

        .btn-copy {
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--primary-green);
            border-radius: 6px;
            color: var(--primary-green);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .btn-copy:hover {
            background: var(--primary-green);
            color: white;
        }

        /* Loading States */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 14px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 60px;
            color: var(--text-gray);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            color: var(--text-gray);
            font-size: 16px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-title h2 {
                font-size: 22px;
            }

            .filter-bar {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {

        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--card-bg);
            color: var(--text-white);

            border-radius: 6px;

            position: absolute;
            z-index: 1;

        .tooltip:hover .tooltiptext {

        /* Setup Styles */
        .setup-container {

            padding: 20px;

        .setup-box {

            padding: 50px;

        .setup-code-display {

            border: 2px solid var(--primary-purple);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 25px;
        }

        .setup-code-display .code {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-purple);
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .setup-code-display .label {
            color: var(--text-gray);
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 14px;
            border-radius: 10px;

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--primary-green);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            animation: slideInUp 0.4s ease;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;

        }

        .modal-close:hover {

            transform: scale(1.1);
        }

        }

            border-color: var(--primary-green);
        }

        .password-requirements {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);

            color: var(--text-gray);
        }

        .password-requirements ul {
            margin: 8px 0 0 20px;
            padding: 0;
        }

        .password-requirements li {
            margin: 4px 0;
        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 游댢 LOADING FIX APPLIED - 7 functions corrected */
        
        const { useState, useEffect } = React;

        // Configuration - Use empty string to make it work from any host
        const API_URL = window.location.origin;

        // Main App Component
        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [token, setToken] = useState(null);
            const [username, setUsername] = useState('');
            const [setupCompleted, setSetupCompleted] = useState(null);
            const [checkingSetup, setCheckingSetup] = useState(true);

            useEffect(() => {
                checkSetupStatus();
                const savedToken = localStorage.getItem('authToken');
                const savedUsername = localStorage.getItem('username');
                if (savedToken) {
                    setToken(savedToken);
                    setUsername(savedUsername || 'Usu치rio');
                    setIsAuthenticated(true);
                }
            }, []);

            const checkSetupStatus = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/setup/status`);
                    if (response.ok) {
                        const data = await response.json();
                        setSetupCompleted(data.setup_completed);
                    }
                } catch (err) {
                    console.error('Error checking setup status:', err);
                    setSetupCompleted(false);
                } finally {
                    setCheckingSetup(false);
                }
            };

            const handleSetupComplete = () => {
                setSetupCompleted(true);
            };

            const handleLogin = (authToken, user) => {
                setToken(authToken);
                setUsername(user);
                setIsAuthenticated(true);
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('username', user);
            };

            const handleLogout = () => {
                setToken(null);
                setUsername('');
                setIsAuthenticated(false);
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
            };

            if (checkingSetup) {
                return (
                    <div className="login-container">
                        <div className="login-box" style={{textAlign: 'center'}}>
                            <i className="fas fa-spinner fa-spin" style={{fontSize: '48px', color: 'var(--primary-green)'}}></i>
                            <p style={{marginTop: '20px', color: 'var(--text-gray)'}}>Verificando configura칞칚o...</p>
                        </div>
                    </div>
                );
            }

            if (setupCompleted === false) {
                return <SetupPage onSetupComplete={handleSetupComplete} />;
            }

            if (!isAuthenticated) {
                return <LoginPage onLogin={handleLogin} />;
            }

            return <Dashboard token={token} username={username} onLogout={handleLogout} />;
        }

        // Setup Component (First-Time Access)
        function SetupPage({ onSetupComplete }) {
            const [setupCode, setSetupCode] = useState('');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                if (password !== confirmPassword) {
                    setError('As senhas n칚o coincidem!');
                    return;
                }

                if (password.length < 8) {
                    setError('A senha deve ter pelo menos 8 caracteres!');
                    return;
                }

                if (username.length < 3) {
                    setError('O usu치rio deve ter pelo menos 3 caracteres!');
                    return;
                }

                setLoading(true);

                try {
                    const response = await fetch(`${API_URL}/api/setup/initial`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ setup_code: setupCode, username, password }),
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        setSuccess(data.message);
                        setTimeout(() => {
                            onSetupComplete();
                        }, 2000);
                    } else {
                        setError(data.message || 'Erro ao realizar configura칞칚o inicial.');
                    }
                } catch (err) {
                    setError('Erro ao conectar com o servidor. Tente novamente.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="setup-container">
                    <div className="setup-box">
                        <div className="setup-logo">
                            <i className="fas fa-rocket"></i>
                        </div>
                        <h1>Primeiro Acesso</h1>
                        <div className="setup-subtitle">
                            Configure sua conta de administrador para come칞ar a usar o EnumRust Security Dashboard
                        </div>

                        <div className="setup-code-display">
                            <div className="label">C칩digo de Setup</div>
                            <div className="code">REMOVED_CODE</div>
                        </div>

                        {error && <div className="error-message"><i className="fas fa-exclamation-triangle"></i> {error}</div>}
                        {success && <div className="success-message"><i className="fas fa-check-circle"></i> {success}</div>}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label><i className="fas fa-key"></i> C칩digo de Setup</label>
                                <input
                                    type="text"
                                    value={setupCode}
                                    onChange={(e) => setSetupCode(e.target.value)}
                                    placeholder="Digite o c칩digo de setup"
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label><i className="fas fa-user-shield"></i> Nome de Usu치rio</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Escolha um nome de usu치rio (m칤n. 3 caracteres)"
                                    required
                                    minLength="3"
                                />
                            </div>
                            <div className="form-group">
                                <label><i className="fas fa-lock"></i> Senha</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Escolha uma senha forte (m칤n. 8 caracteres)"
                                    required
                                    minLength="8"
                                />
                            </div>
                            <div className="form-group">
                                <label><i className="fas fa-lock"></i> Confirmar Senha</label>
                                <input
                                    type="password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    placeholder="Confirme sua senha"
                                    required
                                    minLength="8"
                                />
                            </div>
                            <div className="password-requirements">
                                <strong>Requisitos de Seguran칞a:</strong>
                                <ul>
                                    <li>Usu치rio: m칤nimo 3 caracteres</li>
                                    <li>Senha: m칤nimo 8 caracteres</li>
                                    <li>Use uma combina칞칚o de letras, n칰meros e s칤mbolos</li>
                                </ul>
                            </div>
                            <button type="submit" className="btn-login" disabled={loading} style={{marginTop: '25px'}}>
                                {loading ? <><i className="fas fa-spinner fa-spin"></i> Configurando...</> : <><i className="fas fa-rocket"></i> Criar Conta Admin</>}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Login Component
        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const response = await fetch(`${API_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        onLogin(data.token, username);
                    } else {
                        setError('Credenciais inv치lidas. Verifique seu usu치rio e senha.');
                    }
                } catch (err) {
                    setError('Erro ao conectar com o servidor. Tente novamente.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <div className="login-logo">
                            <i className="fas fa-shield-halved"></i>
                        </div>
                        <h1>EnumRust</h1>
                        <div className="login-subtitle">Security Dashboard - Enterprise Edition</div>

                        {error && <div className="error-message"><i className="fas fa-exclamation-triangle"></i> {error}</div>}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label><i className="fas fa-user"></i> Usu치rio</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Digite seu usu치rio"
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label><i className="fas fa-lock"></i> Senha</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Digite sua senha"
                                    required
                                />
                            </div>
                            <button type="submit" className="btn-login" disabled={loading}>
                                {loading ? <><i className="fas fa-spinner fa-spin"></i> Entrando...</> : <><i className="fas fa-sign-in-alt"></i> Entrar</>}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ token, username, onLogout }) {
            const [domains, setDomains] = useState([]);
            const [selectedDomain, setSelectedDomain] = useState('all');
            const [activeTab, setActiveTab] = useState('overview');
            const [showChangePassword, setShowChangePassword] = useState(false);
            const [stats, setStats] = useState({
                totalDomains: 0,
                criticalIssues: 0,
                totalFindings: 0,
                lastScan: 'N/A'
            });

            useEffect(() => {
                fetchDomains();
            }, []);

            useEffect(() => {
                if (selectedDomain !== 'all') {
                    fetchDomainStats();
                }
            }, [selectedDomain]);

            const fetchDomains = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/scans`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    if (response.ok) {
                        const data = await response.json();
                        // api/scans returns an array directly, not an object with domains property
                        setDomains(Array.isArray(data) ? data : []);
                        if (Array.isArray(data) && data.length > 0) {
                            setSelectedDomain(data[0]);
                        }
                    }
                } catch (err) {
                    console.error('Error fetching domains:', err);
                } finally {
                setLoading(false);
            }
            };

            const fetchDomainStats = async () => {
                // Aqui voc칡 pode buscar estat칤sticas espec칤ficas do dom칤nio
                setStats({
                    totalDomains: domains.length,
                    criticalIssues: 0,
                    totalFindings: 0,
                    lastScan: new Date().toLocaleDateString('pt-BR')
                });
            };

            const tabs = [
                { id: 'overview', name: 'Vis칚o Geral', icon: 'fa-chart-pie' },
                { id: 'progress', name: 'Scan em Andamento', icon: 'fa-spinner' },
                { id: 'infrastructure', name: 'Infraestrutura', icon: 'fa-network-wired' },
                { id: 'subdomains', name: 'Subdom칤nios', icon: 'fa-sitemap' },
                { id: 'nuclei', name: 'Vulnerabilidades', icon: 'fa-bug' },
                { id: 'vulnerabilities_detailed', name: 'Vulnerabilidades POC', icon: 'fa-shield-virus' },
                { id: 'github', name: 'GitHub Secrets', icon: 'fa-brands fa-github' },
                { id: 'hardcoded', name: 'Hardcoded Secrets', icon: 'fa-shield-alt' },
                { id: 'trufflehog', name: 'TruffleHog Secrets', icon: 'fa-user-secret' },
                { id: 'js_endpoints', name: 'Endpoints JS', icon: 'fa-code' },
                { id: 'packages', name: 'Packages & Dependencies', icon: 'fa-box' },
                { id: 'dependency_confusion', name: 'Dependency Confusion', icon: 'fa-exclamation-triangle' },
                { id: 'access_pages', name: 'P치ginas Acessadas', icon: 'fa-file' },
                { id: 's3_buckets', name: 'S3 Buckets', icon: 'fa-bucket' },
                { id: 'http200', name: 'HTTP 200', icon: 'fa-check-circle' },
                { id: 'http403', name: 'HTTP 403', icon: 'fa-ban' },
                { id: 'settings', name: 'Configura칞칫es', icon: 'fa-cog' },
            ];

            return (
                <div className="dashboard-container">
                    <Sidebar
                        domains={domains}
                        selectedDomain={selectedDomain}
                        setSelectedDomain={setSelectedDomain}
                        tabs={tabs}
                        activeTab={activeTab}
                        setActiveTab={setActiveTab}
                        username={username}
                        onLogout={onLogout}
                        onChangePassword={() => setShowChangePassword(true)}
                    />
                    <MainContent
                        token={token}
                        domain={selectedDomain}
                        activeTab={activeTab}
                        setActiveTab={setActiveTab}
                        stats={stats}
                    />
                    {showChangePassword && (
                        <ChangePasswordModal
                            token={token}
                            onClose={() => setShowChangePassword(false)}
                        />
                    )}
                </div>
            );
        }

        // Change Password Modal Component
        function ChangePasswordModal({ token, onClose }) {
            const [currentPassword, setCurrentPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                if (newPassword !== confirmPassword) {
                    setError('As senhas n칚o coincidem!');
                    return;
                }

                if (newPassword.length < 8) {
                    setError('A nova senha deve ter pelo menos 8 caracteres!');
                    return;
                }

                setLoading(true);

                try {
                    const response = await fetch(`${API_URL}/api/auth/change-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                        }),
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        setSuccess(data.message);
                        setTimeout(() => {
                            onClose();
                        }, 2000);
                    } else {
                        setError(data.message || 'Erro ao trocar senha.');
                    }
                } catch (err) {
                    setError('Erro ao conectar com o servidor. Tente novamente.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title"><i className="fas fa-key"></i> Trocar Senha</h2>
                            <button className="modal-close" onClick={onClose}>
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        {error && <div className="error-message"><i className="fas fa-exclamation-triangle"></i> {error}</div>}
                        {success && <div className="success-message"><i className="fas fa-check-circle"></i> {success}</div>}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label><i className="fas fa-lock"></i> Senha Atual</label>
                                <input
                                    type="password"
                                    value={currentPassword}
                                    onChange={(e) => setCurrentPassword(e.target.value)}
                                    placeholder="Digite sua senha atual"
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label><i className="fas fa-lock"></i> Nova Senha</label>
                                <input
                                    type="password"
                                    value={newPassword}
                                    onChange={(e) => setNewPassword(e.target.value)}
                                    placeholder="Digite sua nova senha (m칤n. 8 caracteres)"
                                    required
                                    minLength="8"
                                />
                            </div>
                            <div className="form-group">
                                <label><i className="fas fa-lock"></i> Confirmar Nova Senha</label>
                                <input
                                    type="password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    placeholder="Confirme sua nova senha"
                                    required
                                    minLength="8"
                                />
                            </div>
                            <div className="password-requirements">
                                <strong>Requisitos:</strong>
                                <ul>
                                    <li>Senha: m칤nimo 8 caracteres</li>
                                    <li>Use uma combina칞칚o de letras, n칰meros e s칤mbolos</li>
                                </ul>
                            </div>
                            <div style={{display: 'flex', gap: '10px', marginTop: '25px'}}>
                                <button type="submit" className="btn-login" disabled={loading} style={{flex: 1}}>
                                    {loading ? <><i className="fas fa-spinner fa-spin"></i> Atualizando...</> : <><i className="fas fa-check"></i> Atualizar Senha</>}
                                </button>
                                <button type="button" className="btn-secondary" onClick={onClose}>
                                    <i className="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ domains, selectedDomain, setSelectedDomain, tabs, activeTab, setActiveTab, username, onLogout, onChangePassword }) {
            return (
                <div className="sidebar">
                    <div className="sidebar-header">
                        <div className="sidebar-logo">
                            <i className="fas fa-shield-halved"></i>
                        </div>
                        <div className="sidebar-title">EnumRust</div>
                        <div className="sidebar-subtitle">Enterprise Security Platform</div>
                    </div>

                    <div className="domain-selector">
                        <label><i className="fas fa-globe"></i> Dom칤nio Alvo</label>
                        <select value={selectedDomain} onChange={(e) => setSelectedDomain(e.target.value)}>
                            {domains.map((domain) => (
                                <option key={domain} value={domain}>{domain}</option>
                            ))}
                        </select>
                    </div>

                    <div className="nav-section">
                        <div className="nav-section-title">Navega칞칚o</div>
                        {tabs.map((tab) => (
                            <div
                                key={tab.id}
                                className={`nav-item ${activeTab === tab.id ? 'active' : ''}`}
                                onClick={() => setActiveTab(tab.id)}
                            >
                                <i className={`fas ${tab.icon}`}></i>
                                {tab.name}

        // Progress Tab - Mostra progresso do scan em tempo real

            useEffect(() => {
                if (!autoRefresh || !domain || domain === 'all') return;

                const interval = setInterval(() => {
                    fetchProgress();
                }, 2000);

                return () => clearInterval(interval);
            }, [autoRefresh, domain]);

            const fetchProgress = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/scan/${encodeURIComponent(domain)}/status`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setProgress(data);

                    console.error('Error:', err);
                    setLoading(false);
                } finally {
                setLoading(false);
            }
            };

            const getProgressColor = (progress) => {
                if (progress < 25) return '#ef4444';
                if (progress < 50) return '#f97316';
                if (progress < 75) return '#eab308';
                return '#22c55e';

                                </div>

        // Infrastructure Tab
        function InfrastructureTab({ token }) {
            const [scans, setScans] = useState([]);
            const [ports, setPorts] = useState([]);
            const [services, setServices] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeView, setActiveView] = useState('scans'); // 'scans', 'ports', 'services'
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                fetchInfrastructureData();
            }, []);

            const fetchInfrastructureData = async () => {
                setLoading(true);
                try {
                    console.log('[Infrastructure] Fetching data from API...');

                    // Fetch all infrastructure data in parallel
                    const [scansRes, portsRes, servicesRes] = await Promise.all([
                        fetch(`${API_URL}/api/infrastructure/scans`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }),
                        fetch(`${API_URL}/api/infrastructure/ports`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }),
                        fetch(`${API_URL}/api/infrastructure/services`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        })
                    ]);

                    console.log('[Infrastructure] API responses:', {
                        scans: scansRes.status,
                        ports: portsRes.status,
                        services: servicesRes.status
                    });

                    if (scansRes.ok) {
                        const scansData = await scansRes.json();
                        console.log('[Infrastructure] Scans loaded:', scansData.length, 'scans');
                        setScans(scansData);
                    } else {
                        console.error('[Infrastructure] Scans fetch failed:', scansRes.status);
                    }

                    if (portsRes.ok) {
                        const portsData = await portsRes.json();
                        console.log('[Infrastructure] Ports loaded:', portsData.length, 'ports');
                        setPorts(portsData);
                    } else {
                        console.error('[Infrastructure] Ports fetch failed:', portsRes.status);
                    }

                    if (servicesRes.ok) {
                        const servicesData = await servicesRes.json();
                        console.log('[Infrastructure] Services loaded:', servicesData.length, 'services');
                        setServices(servicesData);
                    } else {
                        console.error('[Infrastructure] Services fetch failed:', servicesRes.status);
                    }
                } catch (err) {
                    console.error('[Infrastructure] Error fetching data:', err);
                } finally {
                    setLoading(false);
                }
            };

            // Calculate statistics
            const stats = {
                totalScans: scans.length,
                totalHosts: scans.reduce((sum, scan) => sum + scan.hosts_up, 0),
                totalPorts: ports.length,
                totalServices: services.length
            };

            // Filter data based on search term
            const filteredScans = scans.filter(scan =>
                scan.target_range.toLowerCase().includes(searchTerm.toLowerCase()) ||
                scan.scan_id.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const filteredPorts = ports.filter(port =>
                searchTerm === '' ||
                port.port.toString().includes(searchTerm) ||
                (port.service && port.service.toLowerCase().includes(searchTerm.toLowerCase()))
            );

            const filteredServices = services.filter(service =>
                searchTerm === '' ||
                service.service_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                service.port.toString().includes(searchTerm)
            );

            const formatDate = (dateStr) => {
                try {
                    return new Date(dateStr).toLocaleString('pt-BR');
                } catch {
                    return dateStr;
                }
            };

            return (
                <>
                    <div className="content-header">
                        <div className="header-title">
                            <h2><i className="fas fa-network-wired"></i> Infraestrutura</h2>
                            <span className="header-badge">{stats.totalHosts} hosts descobertos</span>
                        </div>

                                <i className="fas fa-sync-alt"></i> Atualizar
                            </button>

        // Nuclei Tab
        function NucleiTab({ token, domain }) {
            const [vulnerabilities, setVulnerabilities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [severityFilter, setSeverityFilter] = useState('all');
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 50; // Pagination to prevent browser freeze

            useEffect(() => {
                if (domain && domain !== 'all') {
                    fetchVulnerabilities();
                }
            }, [domain]);

            const fetchVulnerabilities = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/api/domain/${encodeURIComponent(domain)}/nuclei`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setVulnerabilities(data);
                        setCurrentPage(1); // Reset to first page
                    }
                } catch (err) {
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const filteredVulns = vulnerabilities.filter(vuln => {
                // Access nested properties correctly
                const templateName = vuln.info?.name || vuln['template-id'] || '';
                const matchedUrl = vuln['matched-at'] || '';
                const vulnSeverity = vuln.info?.severity || 'info';

                const matchesSearch = templateName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    matchedUrl.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesSeverity = severityFilter === 'all' || vulnSeverity.toLowerCase() === severityFilter.toLowerCase();
                return matchesSearch && matchesSeverity;
            });

            // Pagination logic
            const totalPages = Math.ceil(filteredVulns.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedVulns = filteredVulns.slice(startIndex, endIndex);

            const getSeverityClass = (severity) => {
                const severityMap = {
                    'critical': 'severity-critical',
                    'high': 'severity-high',
                    'medium': 'severity-medium',
                    'low': 'severity-low',
                    'info': 'severity-info'
                };
                return severityMap[severity?.toLowerCase()] || 'severity-info';
            };

            const getSeverityIcon = (severity) => {
                const iconMap = {
                    'critical': 'fa-skull-crossbones',
                    'high': 'fa-exclamation-triangle',
                    'medium': 'fa-exclamation-circle',
                    'low': 'fa-info-circle',
                    'info': 'fa-info'
                };
                return iconMap[severity?.toLowerCase()] || 'fa-info';
            };

            return (
                <>
                    <div className="content-header">
                        <div className="header-title">
                            <h2><i className="fas fa-bug"></i> Vulnerabilidades</h2>
                            <span className="header-badge">{filteredVulns.length} detectadas</span>
                        </div>
                        <div className="header-actions">
                            <button className="btn-action" onClick={fetchVulnerabilities}>
                                <i className="fas fa-sync-alt"></i> Atualizar
                            </button>
                            <button className="btn-action">
                                <i className="fas fa-file-pdf"></i> Gerar Relat칩rio
                            </button>
                        </div>
                    </div>

                    <div className="filter-bar">
                        <input
                            type="text"
                            className="search-input"
                            placeholder="游댌 Buscar vulnerabilidade..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        <select className="filter-select" value={severityFilter} onChange={(e) => setSeverityFilter(e.target.value)}>
                            <option value="all">Todas Severidades</option>
                            <option value="critical">Cr칤tica</option>
                            <option value="high">Alta</option>
                            <option value="medium">M칠dia</option>
                            <option value="low">Baixa</option>
                            <option value="info">Info</option>
                        </select>
                        <button className="btn-filter">
                            <i className="fas fa-filter"></i> Filtrar
                        </button>
                    </div>

                    <div className="data-card">
                        <div className="data-card-header">
                            <div className="data-card-title">
                                <i className="fas fa-shield-alt"></i> An치lise de Seguran칞a
                                <span className="data-card-count">{filteredVulns.length}</span>
                            </div>
                        </div>
                        <div className="data-table">
                            {loading ? (
                                <div className="loading-container">
                                    <div className="loading-spinner"></div>
                                    <div className="loading-text">Analisando vulnerabilidades...</div>
                                </div>
                            ) : filteredVulns.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-icon"><i className="fas fa-shield-check"></i></div>
                                    <div className="empty-text">Nenhuma vulnerabilidade encontrada</div>
                                </div>
                            ) : (
                                <table>
                                    <thead>
                                        <tr>
                                            <th><i className="fas fa-hashtag"></i> #</th>
                                            <th><i className="fas fa-file-code"></i> Template</th>
                                            <th><i className="fas fa-exclamation-circle"></i> Severidade</th>
                                            <th><i className="fas fa-link"></i> URL Afetada</th>
                                            <th><i className="fas fa-tools"></i> A칞칫es</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {paginatedVulns.map((vuln, index) => {
                                            const templateName = vuln.info?.name || vuln['template-id'] || 'Unknown';
                                            const matchedUrl = vuln['matched-at'] || vuln.host || 'N/A';
                                            const severity = vuln.info?.severity || 'info';
                                            const globalIndex = startIndex + index + 1;

                                            return (
                                                <tr key={globalIndex}>
                                                    <td>{globalIndex}</td>
                                                    <td title={templateName}>
                                                        <div style={{maxWidth: '300px', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap'}}>
                                                            {templateName}
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <span className={`severity-badge ${getSeverityClass(severity)}`}>
                                                            <i className={`fas ${getSeverityIcon(severity)}`}></i> {severity?.toUpperCase() || 'INFO'}
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <span className="url-cell" title={matchedUrl}>
                                                            <div style={{maxWidth: '400px', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap'}}>
                                                                {matchedUrl}
                                                            </div>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <button className="btn-copy" onClick={() => navigator.clipboard.writeText(matchedUrl)}>
                                                            <i className="fas fa-copy"></i> Copiar
                                                        </button>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            )}

                            {/* Pagination Controls */}
                            {filteredVulns.length > itemsPerPage && (
                                <div style={{
                                    display: 'flex',
                                    justifyContent: 'center',
                                    alignItems: 'center',
                                    gap: '10px',
                                    marginTop: '20px',
                                    padding: '15px'
                                }}>
                                    <button
                                        className="btn-action"
                                        onClick={() => setCurrentPage(Math.max(1, currentPage - 1))}
                                        disabled={currentPage === 1}
                                        style={{opacity: currentPage === 1 ? 0.5 : 1}}
                                    >
                                        <i className="fas fa-chevron-left"></i> Anterior
                                    </button>
                                    <span style={{color: 'var(--text-gray)', fontSize: '14px'}}>
                                        P치gina {currentPage} de {totalPages} ({filteredVulns.length} total)
                                    </span>
                                    <button
                                        className="btn-action"
                                        onClick={() => setCurrentPage(Math.min(totalPages, currentPage + 1))}
                                        disabled={currentPage === totalPages}
                                        style={{opacity: currentPage === totalPages ? 0.5 : 1}}
                                    >
                                        Pr칩xima <i className="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </>
            );
        }

                            <span style={{color: 'var(--text-gray)', fontSize: '14px', fontWeight: '600'}}>

                            </span>
                            <button
                                className="btn-action"
                                onClick={() => setCurrentPage(Math.min(totalPages, currentPage + 1))}
                                disabled={currentPage === totalPages}
                                style={{opacity: currentPage === totalPages ? 0.5 : 1}}
                            >
                                Pr칩xima <i className="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    )}
                </>
            )}

            {/* POC Modal */}
            {showPocModal && selectedVuln && (
                <PocModal vuln={selectedVuln} onClose={closePocModal} />
            )}
        </>
    );
}

        function TruffleHogTab({ token, domain }) {
            const [secrets, setSecrets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [verificationFilter, setVerificationFilter] = useState('all');

            useEffect(() => {
                if (domain && domain !== 'all') {
                    fetchSecrets();
                }
            }, [domain]);

            const fetchSecrets = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/api/domain/${encodeURIComponent(domain)}/trufflehog`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setSecrets(data);
                    }
                } catch (err) {
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const filteredSecrets = secrets.filter(secret => {
                const matchesSearch =
                    secret.detector_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    secret.source_file.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (secret.raw_secret && secret.raw_secret.toLowerCase().includes(searchTerm.toLowerCase()));

                const matchesVerification =
                    verificationFilter === 'all' ||
                    (verificationFilter === 'verified' && secret.verified) ||
                    (verificationFilter === 'unverified' && !secret.verified);

                return matchesSearch && matchesVerification;
            });

            const verifiedCount = secrets.filter(s => s.verified).length;
            const unverifiedCount = secrets.length - verifiedCount;

            // Group secrets by detector type
            const secretsByType = filteredSecrets.reduce((acc, secret) => {
                const type = secret.detector_name || 'Unknown';
                if (!acc[type]) {
                    acc[type] = [];
                }
                acc[type].push(secret);
                return acc;
            }, {});

            const getDetectorIcon = (detectorName) => {
                const name = detectorName.toLowerCase();
                if (name.includes('aws')) return 'fa-brands fa-aws';
                if (name.includes('github')) return 'fa-brands fa-github';
                if (name.includes('slack')) return 'fa-brands fa-slack';
                if (name.includes('google')) return 'fa-brands fa-google';
                if (name.includes('stripe')) return 'fa-credit-card';
                if (name.includes('jwt')) return 'fa-key';
                if (name.includes('private') || name.includes('ssh')) return 'fa-lock';
                return 'fa-key';
            };

            const getDetectorColor = (detectorName) => {
                const name = detectorName.toLowerCase();
                if (name.includes('aws')) return '#FF9900';
                if (name.includes('github')) return '#6e5494';
                if (name.includes('slack')) return '#4A154B';
                if (name.includes('google')) return '#4285F4';
                if (name.includes('stripe')) return '#635BFF';
                return '#3b82f6';
            };

            const truncateSecret = (secret, maxLength = 60) => {
                if (!secret) return 'N/A';
                if (secret.length <= maxLength) return secret;
                return secret.substring(0, maxLength) + '...';
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Secret copiado para a 치rea de transfer칡ncia!');
                }).catch(err => {
                    console.error('Erro ao copiar:', err);
                });
            };

            return (
                <>
                    <div className="content-header">
                        <div className="header-title">
                            <h2><i className="fas fa-user-secret"></i> TruffleHog Secret Scanner</h2>
                            <span className="header-badge">{filteredSecrets.length} encontrados</span>
                        </div>
                        <div className="header-actions">

                                <i className="fas fa-sync-alt"></i> Atualizar
                            </button>
