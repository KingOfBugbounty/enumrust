                            <div style={{fontSize: '2rem', fontWeight: 'bold'}}>{secrets.length}</div>
                            <div style={{fontSize: '0.9rem', opacity: '0.9'}}>Total Secrets</div>
                        </div>
                        <div className="stat-card" style={{background: 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)', padding: '1.5rem', borderRadius: '8px', color: 'white'}}>
                            <div style={{fontSize: '2rem', fontWeight: 'bold'}}>{verifiedCount}</div>
                            <div style={{fontSize: '0.9rem', opacity: '0.9'}}>Verified (Critical)</div>
                        </div>
                        <div className="stat-card" style={{background: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)', padding: '1.5rem', borderRadius: '8px', color: 'white'}}>
                            <div style={{fontSize: '2rem', fontWeight: 'bold'}}>{unverifiedCount}</div>
                            <div style={{fontSize: '0.9rem', opacity: '0.9'}}>Unverified (Warning)</div>

                            <div style={{fontSize: '2rem', fontWeight: 'bold'}}>{Object.keys(secretsByType).length}</div>
                            <div style={{fontSize: '0.9rem', opacity: '0.9'}}>Detector Types</div>
                        </div>
                    </div>

                        <input
                            type="text"
                            className="search-input"

                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}

                            <p style={{fontSize: '0.9rem', opacity: '0.7'}}>Isso 칠 uma boa not칤cia! N칚o foram detectados secrets vazados.</p>

        // GitHub Tab Component
        function GitHubTab({ token }) {
            const [githubToken, setGithubToken] = useState('');
            const [orgName, setOrgName] = useState('');
            const [repos, setRepos] = useState([]);
            const [scanResults, setScanResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [scanning, setScanning] = useState(false);
            const [tokenSaved, setTokenSaved] = useState(false);
            const [alertCount, setAlertCount] = useState(0);

            // Carregar token salvo quando o componente montar
            useEffect(() => {
                loadSavedToken();
            }, []);

            const loadSavedToken = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/github/config/get`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.token && data.token.length > 0) {
                            // Mostrar apenas os 칰ltimos 8 caracteres do token
                            const maskedToken = data.token.substring(0, 4) + '...' + data.token.substring(data.token.length - 4);
                            setGithubToken(data.token);
                            setTokenSaved(true);
                            console.log('Token carregado:', maskedToken);
                        }
                    }
                } catch (err) {
                    console.error('Error loading saved token:', err);
                }
            };

            const saveGitHubToken = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/api/github/config/save`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: githubToken }),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setTokenSaved(true);
                        alert('九 Token do GitHub salvo com sucesso!');
                        console.log('GitHub token saved:', result);
                    } else {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        alert('仇 Erro ao salvar token do GitHub: ' + errorText);
                    }
                } catch (err) {
                    console.error('Error saving GitHub token:', err);
                    alert('仇 Erro ao salvar token: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const listRepos = async () => {
                if (!orgName) {
                    alert('Por favor, insira o nome da organiza칞칚o');
                    return;
                }

                setLoading(true);
                try {
                    const response = await fetch(`${API_URL}/api/github/repos?organization=${encodeURIComponent(orgName)}`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setRepos(data);
                        alert(`九 Encontrados ${data.length} reposit칩rios!`);
                    } else {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        alert('仇 Erro ao listar reposit칩rios. Verifique o token e a organiza칞칚o.');
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('仇 Erro ao buscar reposit칩rios: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const runTruffleHogScan = async () => {
                if (!orgName) {
                    alert('Por favor, insira o nome da organiza칞칚o');
                    return;
                }

                setScanning(true);
                setScanResults([]);
                setAlertCount(0);

                try {
                    const response = await fetch(`${API_URL}/api/github/trufflehog/scan`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            org: orgName,
                            include_issues: true,
                            include_prs: true,
                            verified_only: true
                        }),
                    });

                    if (response.ok) {
                        // Poll for results
                        setTimeout(() => fetchScanResults(), 3000);
                    } else {
                        alert('Erro ao iniciar scan do TruffleHog');
                        setScanning(false);
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('Erro ao executar scan');
                    setScanning(false);
                } finally {
                setLoading(false);
            }
            };

            const fetchScanResults = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/github/trufflehog/results?org=${encodeURIComponent(orgName)}`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setScanResults(data);
                        setAlertCount(data.length);
                        setScanning(false);
                    } else {
                        // Still scanning, try again
                        setTimeout(() => fetchScanResults(), 3000);
                    }
                } catch (err) {
                    console.error('Error:', err);
                    setTimeout(() => fetchScanResults(), 3000);
                } finally {
                setLoading(false);
            }
            };

            return (
                <>
                    <div className="content-header">
                        <div className="header-title">
                            <h2><i className="fas fa-brands fa-github"></i> GitHub Secret Scanner (TruffleHog)</h2>
                            {alertCount > 0 && (
                                <span className="header-badge" style={{backgroundColor: '#ef4444'}}>
                                    {alertCount} Secrets Encontrados! 游뚿
                                </span>
                            )}
                        </div>
                    </div>

                    <div className="data-card" style={{marginBottom: '20px'}}>
                        <div className="data-card-header">
                            <div className="data-card-title">
                                <i className="fas fa-key"></i> Configura칞칚o do GitHub Token
                            </div>
                        </div>
                        <div style={{padding: '20px'}}>
                            <div style={{marginBottom: '15px'}}>
                                <label style={{display: 'block', marginBottom: '8px', fontWeight: 'bold'}}>
                                    GitHub Personal Access Token:
                                </label>
                                <input
                                    type="password"
                                    className="search-input"
                                    placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                                    value={githubToken}
                                    onChange={(e) => setGithubToken(e.target.value)}
                                    style={{width: '100%', marginBottom: '10px'}}
                                />
                                <button className="btn-action" onClick={saveGitHubToken}>
                                    <i className="fas fa-save"></i> Salvar Token
                                </button>
                                {tokenSaved && <span style={{marginLeft: '10px', color: '#22c55e'}}>九 Token salvo!</span>}
                            </div>
                        </div>
                    </div>

                    <div className="data-card" style={{marginBottom: '20px'}}>
                        <div className="data-card-header">
                            <div className="data-card-title">
                                <i className="fas fa-search"></i> Buscar Secrets em Organiza칞칚o
                            </div>
                        </div>
                        <div style={{padding: '20px'}}>
                            <div style={{marginBottom: '15px'}}>
                                <label style={{display: 'block', marginBottom: '8px', fontWeight: 'bold'}}>
                                    Nome da Organiza칞칚o:
                                </label>
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="ex: trufflesecurity"
                                    value={orgName}
                                    onChange={(e) => setOrgName(e.target.value)}

        // Settings Tab Component

            useEffect(() => {

            const fetchCurrentWebhook = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/webhook/get`, {
                        headers: { 'Authorization': `Bearer ${token}` },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.webhook_url) {
                            setCurrentWebhook(data.webhook_url);
                            setWebhookUrl(data.webhook_url);
                        }

                } catch (err) {
                    console.error('Error fetching webhook:', err);
                } finally {
                setLoading(false);
            }

            const saveWebhook = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/webhook/save`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ webhook_url: webhookUrl }),
                    });

                    if (response.ok) {
                        setWebhookSaved(true);
                        setCurrentWebhook(webhookUrl);
                        alert('Webhook do Discord salvo com sucesso!');
                        setTimeout(() => setWebhookSaved(false), 3000);

                                color: 3447003,

                                    <li>Vulnerabilidades forem encontradas pelo Nuclei</li>
                                    <li>Secrets forem detectados em c칩digo</li>
                                    <li>Novos subdom칤nios forem descobertos</li>
                                    <li>Falhas cr칤ticas forem identificadas</li>
                                </ul>
                            </div>

                            {currentWebhook && (

                                <div style={{display: 'flex', gap: '10px'}}>

                                </div>
                                <div style={{padding: '15px', backgroundColor: 'rgba(59, 130, 246, 0.1)', borderRadius: '8px', border: '1px solid rgba(59, 130, 246, 0.3)'}}>
                                    <h4 style={{margin: '0 0 8px 0', color: '#3b82f6'}}>
                                        <i className="fas fa-sitemap"></i> Novos Subdom칤nios
                                    </h4>
                                    <p style={{margin: '0', fontSize: '13px'}}>Alertas quando novos subdom칤nios forem descobertos</p>
                                </div>
                                <div style={{padding: '15px', backgroundColor: 'rgba(168, 85, 247, 0.1)', borderRadius: '8px', border: '1px solid rgba(168, 85, 247, 0.3)'}}>
                                    <h4 style={{margin: '0 0 8px 0', color: '#a855f7'}}>
                                        <i className="fas fa-shield-alt"></i> Atualiza칞칫es de Status
                                    </h4>
                                    <p style={{margin: '0', fontSize: '13px'}}>Notifica칞칫es sobre progresso e conclus칚o de scans</p>

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
